<!DOCTYPE html>
<html>
    <head>
        <title>html5_challenge</title>
        <style>
        body{
          height: 1000px;
          margin: 0;
        }
        div{
          background-color: black;
          color: white;
          height: 200px;
          width: 200px;
        }
        .div1{
          float: right;
        }
        .div2{
          clear: right;
          margin: 0 auto;
        }
        .div3 {
		      float: left;
	      }
        </style>         
    </head>
    <body>
        <div class="div1">
            div1
          </div>
          
          <div class="div2">
            div2
          </div>

          <div class="div3">
            div3
          </div>
    </body>
</html>
